<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        height: 64px;
        background: linear-gradient(
          90deg,
          rgba(108, 99, 255, 0.12),
          rgba(34, 197, 94, 0.06)
        );
        margin: -18px -18px 8px;
        display: block;
      }

      h1 {
        margin: 8px 0 6px;
        font-size: 18px;
        color: #111827;
        letter-spacing: 0.2px;
      }
      .meta {
        color: var(--muted);
        font-size: 13px;
        margin-bottom: 14px;
      }

      .stats {
        display: flex;
        gap: 8px;
        justify-content: center;
        align-items: center;
      }
      .stat {
        background: #f8fafc;
        border-radius: 10px;
        padding: 10px 12px;
        min-width: 110px;
        box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.02);
      }
      .stat .label {
        display: block;
        font-size: 11px;
        color: var(--muted);
      }
      .stat .value {
        font-weight: 700;
        font-size: 16px;
        color: var(--accent);
        margin-top: 4px;
      }

      /* small responsive tweak */
      @media (max-width: 360px) {
        .card {
          width: 92%;
        }
      }
    </style>
  </head>
  <body ">
    <div class="card">
      <div class="header"></div>
      <!-- Replace the src with your image URL or local image -->
      <img
        class="avatar"
        src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder"
        alt="Profile Photo"
      />

      <h1 id="name">Ahmed Khan</h1>
      <div class="meta">Android & Flutter Developer</div>

      <div class="stats">
        <div class="stat">
          <span class="label">Flower number</span>
          <span class="value" id="flower">42</span>
        </div>
      </div>
    </div>
  </body>

  <script>
    const api_url = "https://api.github.com/users/engrab";

    const xhr = new XMLHttpRequest();
    xhr.open("GET", api_url);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(typeof data);
        console.log(data.followers);
        setData(data.name, data.avatar_url,  data.followers)

      }
    };
    xhr.send();

    // Small helper: you can change name, image and number from JS if you want
    // Example: setData({name:'Bilawal Hussain', image:'path/to.jpg', flower:125})
    function setData(name, image, flower) {
      if (name) document.getElementById("name").textContent = name;
      if (image) document.querySelector(".avatar").src = image;
      if (flower !== undefined)
        document.getElementById("flower").textContent = flower;
    }

    // Uncomment to test dynamic change:
    // setData({name:'Bilawal Hussain', image:'https://picsum.photos/seed/bilawal/400', flower:128});
  </script>
</html>
