<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM add, edit, remove</title>
</head>
<body style="background-color: #212121; color: #fff;">


    <ul class="language">
        <li>JavaScript</li>

    </ul>
    
</body>

<script>

    function addLanguage(langName) {
        const lang = document.createElement("li")
        console.log(lang);
        lang.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(lang)

    }

    addLanguage("Java");

    function addOptLanguage(langName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName));

        document.querySelector(".language").appendChild(li)
        
    }

    addOptLanguage("kotlin");
    addOptLanguage("HTML");
    addOptLanguage("Python");

    // edit replace only text -- bad approach
    const xml = document.querySelector("li:nth-child(4)")
    xml.innerHTML = "XML"

    const php = document.querySelector('li:nth-child(3)');
    php.textContent = "PHP"

    // edit replace list item
    const cpp = document.querySelector("li:last-child")
    const li = document.createElement("li")
    li.appendChild(document.createTextNode("C++"))
    cpp.replaceWith(li);

    // remove
    const java = document.querySelector("li:first-child");
    java.remove()

</script>
</html>
